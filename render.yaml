services:
  - type: web
    name: blog-backend
    rootDir: backend
    env: node
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: "10000"

  - type: web
    name: blog-frontend
    rootDir: frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview -- --host 0.0.0.0 --port 4173"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://blog-backend.onrender.com"
